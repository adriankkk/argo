apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app1-deployment
spec:
  selector:
    matchLabels:
      app: argo-app1-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: argo-app1-deployment
    spec:
      containers:
      - name: argo-app1-deployment
        image: nanajanashia/argocd-app:1.0
        ports:
        - containerPort: 8080
